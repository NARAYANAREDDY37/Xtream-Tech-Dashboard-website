<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS Files -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.8.1.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="bootstrap/css/mdb.css" />
    <link rel="stylesheet" href="bootstrap/css/style.css" />
    <title>Xtream Tech Dashboard</title>
  </head>
  <body>
    <!-- Main Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container">
        <a href="index.html" class="navbar-brand text-warning">
          <i class="fa fa-snowflake"></i> Xtream Tech
        </a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#ui-navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="ui-navbar"></div>
      </div>
    </nav>

    <!-- Login Section -->
    <section class="p-5">
      <div class="container">
        <div class="row">
          <div class="col-md-4 m-auto">
            <div class="card animated zoomIn delay-1s">
              <div class="card-header bg-teal text-white text-center">
                <h3>Login Here</h3>
              </div>
              <div class="card-body bg-light">
                <form>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="User Name"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Confirm Password"
                    />
                  </div>
                </form>
              </div>
              <div class="card-footer bg-light">
                <a href="index.html" class="btn btn-teal btn-block">Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap  JS Files -->
    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/popper.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/mdb.js"></script>
    <script src="https://cdn.ckeditor.com/4.14.0/standard/ckeditor.js"></script>
    <script>
      CKEDITOR.replace("editor1");
    </script>
  </body>
</html>
